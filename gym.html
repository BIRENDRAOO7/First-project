<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gym.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i0.wp.com/goldsgym.in/wp-content/uploads/2023/10/fullcolor.png?w=563&ssl=1" alt="Gold's Gym Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="activelink">Home</a>
            <a href="#">About Us</a>
            <a href="#">Fitness Calculator</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="btn-right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </div>
    <div class="form-container">
        <h1>Join the best gym of Delhi now</h1>
        <form>
            <input type="text" placeholder="Enter your Name" required>
            <input type="number" placeholder="Enter your Age" required>
            <input type="text" placeholder="Enter your Gender" required>
            <input type="text" placeholder="Enter your Locality" required>
            <input type="email" placeholder="Enter your Email Id" required>
            <input type="tel" placeholder="Enter your Phone Number" required>
            <button type="submit">Submit</button>
        </form> 
    </div>
</body>
</html>
