<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid rebeccapurple;
        }
        /* ID selector */
        #firstPara{
           color: green; 
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectot</p>
    <p id="secondPara" class="redElement, bgBlue">This is a another simple paragraph to demonstrate css selectot</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectot</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
